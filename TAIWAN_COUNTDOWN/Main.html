<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Taiwan Trip</title>
    <link rel="stylesheet" href="Files/style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Taiwan Trip !!</h1>
        <div id="countdown">
            <div class="countdown-item">
                <p id="days">0</p>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <p id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <p id="minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <p id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script src="Files/script.js"></script>
</body>
</html>
